server.port=8090
#microsoft- mssql database configuration
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=Travel_Site;integratedSecurity=true;encrypt=true;trustServerCertificate=true


spring.datasource.username=mssql
spring.datasource.password=
spring.datasource.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.driver.classname=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always