server.port=8090
#microsoft- mssql database configuration
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS01:7415;databaseName=Travel_Site;trustServerCertificate=true;user=mssql;password=pass;

spring.datasource.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.driver.classname=com.microsoft.sqlserver.jdbc.SQLServerDriver

